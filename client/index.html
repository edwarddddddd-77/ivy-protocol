<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Ivy Protocol V2.5</title>

    <!-- Critical CSS Fallback - ensures basic styling even if external CSS fails -->
    <style>
      /* Base styles - dark theme fallback */
      :root {
        --primary: #39FF14;
        --bg-dark: #020617;
        --bg-card: rgba(15, 23, 42, 0.8);
        --text-primary: #ffffff;
        --text-secondary: #94a3b8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        min-height: 100vh;
        background-color: var(--bg-dark);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.5;
      }

      /* Basic container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      /* Basic card styling */
      [class*="Card"], [class*="card"] {
        background: var(--bg-card);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.75rem;
        padding: 1rem;
        margin: 0.5rem 0;
      }

      /* Basic button styling */
      button, [class*="Button"], [class*="button"] {
        background: transparent;
        border: 1px solid var(--primary);
        color: var(--primary);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.875rem;
      }

      button:hover {
        background: var(--primary);
        color: var(--bg-dark);
      }

      /* Basic text colors */
      h1, h2, h3, h4, h5, h6 {
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      p, span, div {
        color: var(--text-secondary);
      }

      /* Primary color text */
      [class*="primary"], [class*="green"] {
        color: var(--primary) !important;
      }

      /* Basic layout helpers */
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .gap-2 { gap: 0.5rem; }
      .gap-4 { gap: 1rem; }
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .text-center { text-align: center; }
      .hidden { display: none; }

      /* Loading state */
      #root:empty::after {
        content: 'Loading Ivy Protocol...';
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--primary);
        font-size: 1.25rem;
      }
    </style>

    <!-- Google Fonts - async loading to prevent render blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&family=Unbounded:wght@400;600;700;900&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&family=Unbounded:wght@400;600;700;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&family=Unbounded:wght@400;600;700;900&display=swap" rel="stylesheet" />
    </noscript>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
